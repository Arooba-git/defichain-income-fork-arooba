<div class="h-screen sm:max-h-screen bg-gray-100" xmlns="http://www.w3.org/1999/html">
  <header
    class="h-12 py-1 px-2 justify-center flex sm:h-24 sm:py-3 sm:justify-start"
  >
    <a
      class="sm:hidden absolute left-2 flex cursor-pointer"
      (click)="toggleMenu()"
    >
      <object
        type="image/svg+xml"
        data="../assets/icons/menu.svg"
        class="pointer-events-none"
      ></object>
    </a>

    <a routerLink="/" class="w-28">
      <img
        src="../assets/img/Defi-income.svg"
        class="h-full mx-auto"
        alt="DefiChain-Income Logo"
      />
    </a>
    <div class="hidden sm:inline ml-4 h-full py-3 text-sm">
      <strong>Login with key: </strong>
      <div>b50d33cc-5986-4f8f-9300-85c7051fe249</div>
    </div>

    <div class="absolute right-4 self-center" *ngIf="apiOnline">
      <div class="inline-block rounded bg-green-400 h-2 w-2"></div>
      Online
    </div>

    <div class="absolute right-4 self-center" *ngIf="!apiOnline">
      <div class="inline-block rounded bg-red-600 h-2 w-2"></div>
      Offline
    </div>
  </header>


  <div 
    class="fixed top-0 h-full sm:hidden z-50 transition duration-1000 ease-in-out transform bg-gray-100"
    [ngClass]="menu ? 'w-full' : ''"
    *ngIf="menu"
  >
    <a
      routerLink="/"
      class="absolute w-28 h-12 mt-1 left-1/2 transform -translate-x-1/2"
    >
      <img src="../assets/img/Defi-income.svg" alt="DefiChain-Income Logo" class="mx-auto" />
    </a>
    <div class="absolute right-5 top-5 z-10 cursor-pointer" (click)="toggleMenu()">
      <object
        type="image/svg+xml"
        data="../assets/icons/close.svg"
        class="pointer-events-none"
      ></object>
    </div>

    <div class="mt-20 mx-8">
      <a
        routerLink="/dashboard"
        [routerLinkActive]="['text-pink-500']"
        class="hover:text-pink-400 py-3 flex"
      >
        <object class="w-10" type="image/svg+xml" data="../assets/icons/home.svg"></object>
        <div class="inline self-center ml-2 text-xl">
          Dashboard
        </div>
      </a>

      <a
        routerLink="/holdings"
        [routerLinkActive]="['text-pink-500']"
        class="hover:text-pink-400 py-3 flex"
      >
        <object class="w-10" type="image/svg+xml" data="../assets/icons/doughnut-chart.svg"></object>
        <div class="inline self-center ml-2 text-xl">
          Holdings
        </div>
      </a>

    </div>
  </div>

  <div class="flex items-stretch dashboard-height">
    <div
      class="hidden sm:inline transition duration-300 ease-in-out transform sm:w-24"
    >
      <div class="flex flex-col text-center h-full relative">
        <a
          routerLink="/dashboard"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/home.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <a
          routerLink="/holdings"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/doughnut-chart.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <a
          routerLink="/holdings"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/income.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <a
          routerLink="/dex"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/line-chart-outlined.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <a
          routerLink="/defi"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/bar-chart-outlined.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <a
          routerLink="/holdings"
          [routerLinkActive]="['text-pink-500']"
          class="hover:text-pink-400 py-3"
        >
          <object
            type="image/svg+xml"
            data="../assets/icons/calculator.svg"
            class="mx-auto pointer-events-none"
          ></object>
        </a>
        <div
          class="absolute bottom-5 inset-x-2/4 transform -translate-x-2/4 w-full"
        >
          <a
            routerLink="/holdings"
            [routerLinkActive]="['text-pink-500']"
            class="hover:text-pink-400 my-2"
          >
            <object
              type="image/svg+xml"
              data="../assets/icons/info-circle-filled.svg"
              class="mx-auto pointer-events-none"
            ></object>
          </a>
          <a
            routerLink="/holdings"
            [routerLinkActive]="['text-pink-500']"
            class="hover:text-pink-400 my-2"
          >
            <object
              type="image/svg+xml"
              data="../assets/icons/settings.svg"
              class="mx-auto pointer-events-none"
            ></object>
          </a>
        </div>
      </div>
    </div>
    <div class="flex-1 items-center m-2 sm:mt-0 sm:pl-0 sm:pr-4">
      <div class="sm:max-w-full overflow-hidden w-full sm:h-97% rounded-xl p-3 bg-white mx-auto sm:mb-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
