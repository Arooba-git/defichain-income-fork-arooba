<div>
  <h1 class="text-3xl mb-4">Calculator</h1>
  <div class="w-full lg:w-1/2">
    <div class="grid grid-flow-col grid-cols-3 select-none">
      <a
        (click)="onChangeDetails('Staking')"
        class="text-center cursor-pointer uppercase border-r-2"
        [ngClass]="{ 'text-pink-500': details === 'Staking' }"
      >
        Staking
      </a>
      <a
        (click)="onChangeDetails('LM')"
        class="text-center cursor-pointer uppercase border-r-2"
        [ngClass]="{ 'text-pink-500': details === 'LM' }"
      >
        Liquidity Mining
      </a>
      <a
        (click)="onChangeDetails('Calc')"
        class="text-center cursor-pointer uppercase"
        [ngClass]="{ 'text-pink-500': details === 'Calc' }"
      >
        {{ "details-calc" | translate }}
      </a>
    </div>
  </div>

  <div>
    <div *ngIf="details === 'Calc'">
      <app-apy-calculator
        [stakingApyMN]="stakingApyMN"
        [stakingApyCake]="stakingApyCake"
        [poolBtc]="poolBtc"
        [usdToGbp]="usdToGbp"
        [usdToChf]="usdToChf"
        [usdToEur]="usdToEur"
        [fiat]="fiat"
      ></app-apy-calculator>
    </div>
  </div>
</div>
