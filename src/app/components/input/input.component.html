<div
  class="relative h-14 input-component"
  [ngClass]="!value ? 'empty' : ''"
  [title]="label"
>
  <input
    [id]="name"
    [type]="type"
    [name]="name"
    [placeholder]="label"
    [required]="required"
    [(ngModel)]="value"
    class="h-full w-full bg-gray-100 px-2 pt-2 transition-all border-blue rounded"
  />
  <label [for]="name" class="absolute left-2 transition-all px-1 pointer-events-none">
    {{label}}
  </label>
</div>
